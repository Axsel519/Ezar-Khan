<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Zina Store </title>

        <!-- Bootstrap 5.3 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" />

        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap"
            rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/images/logo-zina.jpeg">

        <meta name="description"
            content="متجر زينه - الأدوات المنزلية الذكية والعملية بأفضل الأسعار في مصر">
        <meta name="keywords"
            content="أدوات منزلية, مطبخ, أدوات مطبخ, منتجات منزلية, مصر">
        <meta name="author" content="Zina Store">
    </head>

    <body>
        <div id="root"></div>

        <!-- Bootstrap JS Bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom JS (سيتم إنشاء ملف منفصل) -->
        <script>
        // إضافة فئات التحميل أثناء الانتقال بين الصفحات
        document.addEventListener('DOMContentLoaded', function() {
            // إضافة تأثيرات للصور عند التحميل
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('load', function() {
                    this.classList.add('loaded');
                });
            });
        });
    </script>
    </body>

</html>
